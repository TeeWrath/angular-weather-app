<div class="container">
    <h1>{{myWeather.cityName}}</h1>
    <h2>{{myWeather.temp}}&deg;</h2>
    <div class="img">
        <img src="http://openweathermap.org/img/wn/{{myWeather.icon}}@2x.png">
    </div>
    <h3>{{myWeather.weatherKind}}</h3>
    <h4>Max : {{myWeather.maxTemp}}&deg;</h4>
    <h4>Min : {{myWeather.minTemp}}&deg;</h4>
</div>
<form (ngSubmit) = "onSubmit(form)" #form="ngForm">
    <input type="text" ngModel name="city" placeholder="Name of the city">
    <button>Enter</button>
</form>
